name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          cache: true
      
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang ninja-build pkg-config \
            libgtk-3-dev liblzma-dev \
            libstdc++-12-dev libsecret-1-dev \
            libsecret-1-0 libjsoncpp-dev \
            libdbus-1-dev libglib2.0-dev libharfbuzz-dev libssl-dev
      
      - name: Set up pkg-config environment
        if: matrix.os == 'ubuntu-latest'
        run: |
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
      
      - name: Verify Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Verifying pkg-config installation..."
          which pkg-config
          pkg-config --version
          echo "Verifying pkg-config can find libsecret-1..."
          pkg-config --modversion libsecret-1
          pkg-config --cflags libsecret-1
          pkg-config --libs libsecret-1
          echo "Dependencies verified successfully"
      
      - name: Install CMake 3.29
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Remove existing CMake
          sudo apt-get remove -y cmake
          
          # Download and install CMake 3.29.3 (has fix for pkg_check_modules bug)
          wget https://github.com/Kitware/CMake/releases/download/v3.29.3/cmake-3.29.3-linux-x86_64.sh
          chmod +x cmake-3.29.3-linux-x86_64.sh
          sudo ./cmake-3.29.3-linux-x86_64.sh --prefix=/usr/local --skip-license
          
          # Verify installation
          cmake --version
          echo "CMake 3.29.3 installed successfully"
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable desktop support
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            flutter config --enable-linux-desktop
          else
            flutter config --enable-macos-desktop
          fi
      
      - name: Clean build artifacts
        if: matrix.os == 'ubuntu-latest'
        run: flutter clean
      
      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
      
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release
      
      - name: Run tests
        run: flutter test
