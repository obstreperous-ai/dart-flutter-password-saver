name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: password_saver-linux
            artifact_path: build/linux/x64/release/bundle
          - os: macos-latest
            platform: macos
            artifact_name: password_saver-macos
            artifact_path: build/macos/Build/Products/Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev \
            libstdc++-12-dev libsecret-1-dev \
            libsecret-1-0 libjsoncpp-dev
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable desktop support
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            flutter config --enable-linux-desktop
          else
            flutter config --enable-macos-desktop
          fi
      
      - name: Build for ${{ matrix.platform }}
        run: flutter build ${{ matrix.platform }} --release
      
      - name: Create archive
        run: |
          cd ${{ matrix.artifact_path }}
          if [ "${{ matrix.platform }}" == "linux" ]; then
            tar -czf ${{ matrix.artifact_name }}.tar.gz *
          else
            zip -r ${{ matrix.artifact_name }}.zip *.app
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_path }}/${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_path }}/${{ matrix.artifact_name }}.zip
          if-no-files-found: ignore
  
  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
